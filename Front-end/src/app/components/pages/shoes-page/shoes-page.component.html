<div class="container">
  <img [src]="shoes.imageUrl" [alt]="shoes.name">

  <div class="details">
    <div class="header">
      <span class="name">
        {{shoes.name}}
      </span>
      <span class="favorite {{shoes.favorite? '': 'not'}}">❤</span>
    </div>
      <div class="rating">
        <star-rating
          [value]="shoes.stars"
          [totalstars]="5"
          checkedcolor="red"
          uncheckedcolor="black"
          size="25px"
          [readonly]="true">
        </star-rating>
      </div>

      <div class="brand">
        <span>
          {{shoes.brand}}
        </span>
        <select class="size">
          <option *ngFor="let size of shoes.size">{{size}}</option>
        </select>
      </div>
      <div class="tags">
        <a *ngFor="let tag of shoes.tags" routerLink="/tag/{{tag}}">
          {{tag}}
        </a>
      </div>
      <div class="price">
        <span>
          {{shoes.price | currency:'EUR':true}}
        </span>
      </div>
      <button (click)="addToCart()">Achète a gros</button>
  </div>
</div>
